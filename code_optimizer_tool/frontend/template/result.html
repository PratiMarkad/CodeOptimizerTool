<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Optimization Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background-color: #f1f1f1;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Optimization Results</h1>
        <h3>Performance Bottlenecks Detected:</h3>
        {% if bottlenecks %}
            <ul>
                {% for bottleneck in bottlenecks %}
                    <li>{{ bottleneck }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No bottlenecks found!</p>
        {% endif %}
        <button onclick="window.location.href='/'">Go Back</button>
    </div>
</body>
</html>
